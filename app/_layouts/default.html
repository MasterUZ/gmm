<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include shared/styles.html %}
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700,400|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- build:js /scripts/modernizr.js -->
      <script src="/vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body class="{{ page.body_class }}">

    <header id="header-primary" class="header-primary">
      <video autoplay loop muted class="bgvid">
        <source src="video/Explore.webm" type="video/webm">
        <source src="video/Explore.mp4" type="video/mp4">
      </video>

      <h1 class="logo">Good Measure Meals</h1>
      <div class="phone-wrap">
        <h3 class="phone-number">Call us today: <span class="number">1.888.123.4567</span></h3>
        <a class="scroll-link" href="#hero-carousel"><i class="fa fa-arrow-down"></i></a>
      </div>
    </header>

    <main id="content-primary" class="content-primary">
      {{ content }}
    </main>

    {% include shared/scripts.html %}
    {% include shared/google-analytics.html %}
  </body>
</html>
